<!DOCTYPE HTML>

<html>

    <head>
        <title>RPS GAME</title>
        <link rel="stylesheet" href="Style.css">
        <script src="RPS.js" defer></script>
    </head>

    <body>
        
        <div class="main_container">
            <div class="title">
                <h1>Rock, Paper & Scissors!</h1>
                <p class="status">Make Your Play!</p>
            </div>
            <div class="GameIcons">
                <div class="rock icon">
                    <img src="Icons/hand-back-fist-regular.svg" alt="rock">
                </div>
                <div class="paper icon">
                    <img src="Icons/hand-regular.svg" alt="paper">
                </div>
                <div class="scissors icon">
                    <img src="Icons/hand-scissors-regular.svg" alt="scissors">
                </div>
            </div>
            <div class="score">
                <div class="plr display">
                    <p>Player</p>
                    <p class="plr_score">0</p>
                </div>
                <div class="drw display">
                    <p>Draws</p>
                    <p class="drw_score">0</p>
                </div>
                <div class="com display">
                    <p>Comp</p>
                    <p class="com_score">0</p>
                </div>
            </div>
            <div class="reset_score">
                <button class="resetBtn">Reset Scores</button>
            </div>
        </div>

    </body>

</html>
